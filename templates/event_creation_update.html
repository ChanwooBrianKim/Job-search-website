<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Management Website</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/event_creation_update.css') }}">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand mr-auto btn btn-outline-primary" href="/">COOK JOB</a>
            <ul class="navbar-nav flex-row ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/events/">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user_booking_history">History</a>
                </li>
            </ul>
            <!-- <button class="btn btn-outline-primary ml-3">Account</button> -->
        </div>
    </nav>

    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-with-bg-image">
        <h1><b>Event Creation/Update Page</b></h1>
        <p>- Please provide the details of your event: - </p>
    </div>

    <!-- Event details -->
    <div class="container">


        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <h1 style="width: 100%">
                Edit {{ event.title }}'s Details
            </h1>

            <div class="container center col-md-6">
                <div class="form-group">
                    <p>
                        <label for="category">Category: </label>
                    <p>Current Category: {{event.category}}</p>
                    <select id="category" name="category">
                        <option value="{{event.category}}">{{event.category}}</option>
                        <option value="IT">IT</option>
                        <option value="Nursing">Nursing</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Arts">Arts</option>
                        <option value="Education">Education</option>
                        <option value="Business">Business</option>
                    </select>
                    </p>
                    <p>
                        <label for="title">Title:</label>
                        <input type="text" name="title" value={{ event.title }} placeholder="title">
                        </input>
                    </p>
                    <p>
                        <label for="description">Description:</label>
                        <textarea name="description" value={{ event.description }} placeholder="description">
                        </textarea>
                    </p>
                    <p>
                        <label for="date">Date:</label>
                        <input type="date" name="date" value={{ event.date }} placeholder="date">
                        </input>
                    </p>
                    <p>
                        <label for="time">Time:</label>
                        <input type="time" name="time" value={{ event.time }} placeholder="time">
                        </input>
                    </p>
                    <p>
                        <label for="address">Address:</label>
                        <input type="text" name="address" value={{ event.address }} placeholder="address">
                        </input>
                    </p>
                    <p>
                        <label for="states">State:</label>
                        <p>Current State: {{event.states}}</p>
                        <select id="states" name="states">
                            <option value="{{event.states}}">{{event.states}}</option>
                            <option value="NSW">NSW</option>
                            <option value="NT">NT</option>
                            <option value="QLD">QLD</option>
                            <option value="SA">SA</option>
                            <option value="TA">TA</option>
                            <option value="VIC">VIC</option>
                            <option value="WA">WA</option>
                        </select>
                    </p>
                    <p>
                        <label for="student">Student:</label>
                        <input type="number" name="student" value={{ event.student }} placeholder="student">
                        </input>
                    </p>
                    <p>
                        <label for="postgraduate">Postgraduate:</label>
                        <input type="number" name="postgraduate" value={{ event.postgraduate }}
                            placeholder="postgraduate">
                        </input>
                    </p>
                    <p>
                        <label for="concession">Concession:</label>
                        <input type="number" name="concession" value={{ event.concession }} placeholder="concession">
                        </input>
                    </p>
                    <p>
                        <label for="status">Status:</label>
                        <p>Current Status: {{event.status}}</p>
                        <select id="status" name="status">
                            <option value="{{event.status}}">{{event.status}}</option>
                            <option value="Open">Open</option>
                            <option value="SoldOut">SoldOut</option>
                            <option value="Inactive">Inactive</option>
                            <option value="Cancelled">Cancelled</option>
                        </select>
                    </p>
                    <form method="POST" action="{{ url_for('edit', event_id=event.id) }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                        <input type="submit" value="Edit Event"
                            onclick="return confirm('Are you sure you want to edit this entry?')">
                    </form>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

<!-- Footer -->
<footer class="py-4 bg-dark text-white">
    <div class="container text-center">
        <p>Copyright &copy; 2023.
            <br> Event Management Website.
        </p>
    </div>
</footer>

</html>
